<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hertsch Technologies</title>
<link rel="icon" type="image/png" href="favicon.png">

<style>
@font-face {
    font-family: "HertschSerif";
    src: url("fonts/PlayfairDisplay-Regular.woff2") format("woff2");
    font-weight: 400;
    font-style: normal;
}

@font-face {
    font-family: "HertschSans";
    src: url("fonts/Inter-Light.woff2") format("woff2");
    font-weight: 300;
    font-style: normal;
}

body {
    margin: 0;
    background: #F9F7F2;
    /* Nutzt die volle dynamische Höhe, erlaubt aber Scrollen */
    min-height: 100dvh; 
    display: flex;
    flex-direction: column;
    align-items: center;
    color: #111;
    /* Overflow hidden nur auf Desktop, auf Mobile lassen wir Scrollen zu */
    overflow-x: hidden;
    position: relative;
}

/* Hauptbereich nimmt den Platz ein und zentriert das Logo */
.wrapper {
    flex: 1;
    display: flex;
    align-items: center;
    justify-content: center;
    width: 100%;
    z-index: 1;
}

.logo-container {
    text-align: center;
    cursor: pointer;
    transition: transform 0.6s cubic-bezier(0.22, 1, 0.36, 1);
    padding: 20px;
}

.logo-container.blur-active {
    filter: blur(8px);
    transform: scale(0.98);
    opacity: 0.3;
}

h1 {
    font-family: "HertschSerif", serif;
    font-size: clamp(3rem, 12vw, 8rem);
    font-weight: 600;
    margin: 0;
    letter-spacing: -0.02em;
}

.sub {
    font-family: "HertschSans", sans-serif;
    font-size: 0.6rem;
    text-transform: uppercase;
    letter-spacing: 2.5em;
    color: #666;
    margin-top: 10px;
    white-space: nowrap;
}

@media (max-width: 600px) {
    .sub {
        letter-spacing: 1.2em;
        font-size: 0.5rem;
    }
}

/* Das Overlay bleibt fixiert über dem gesamten Viewport */
.overlay-container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    background: rgba(249, 247, 242, 0.85);
    backdrop-filter: blur(3px);
    opacity: 0;
    visibility: hidden;
    transition: all 0.6s ease-in-out;
    z-index: 10;
    pointer-events: none;
}

.overlay-container.show {
    opacity: 1;
    visibility: visible;
    pointer-events: all;
}

.overlay-content {
    text-align: center;
    font-family: "HertschSans", sans-serif;
    padding: 0 30px;
}

.overlay-line {
    font-size: clamp(0.6rem, 3vw, 0.9rem);
    letter-spacing: 0.3em;
    text-transform: uppercase;
    color: #111;
    margin-bottom: 15px;
    display: block;
}

.overlay-tech {
    font-size: clamp(0.5rem, 2.5vw, 0.7rem);
    letter-spacing: 0.2em;
    color: #888;
    margin-top: 30px;
    display: block;
    text-transform: uppercase;
}

/* Footer am Ende des Dokuments */
footer {
    width: 100%;
    text-align: center;
    font-family: "HertschSans", sans-serif;
    letter-spacing: 0.4em;
    text-transform: uppercase;
    padding-bottom: 40px; /* Der gewünschte Platz nach unten */
    margin-top: 20px;
    z-index: 5;
}

footer a {
    color: #888;
    text-decoration: none;
    margin: 0 10px;
    font-size: 0.5rem;
    transition: 0.3s ease;
}

@media (max-width: 400px) {
    footer {
        display: flex;
        flex-direction: column;
        gap: 15px;
        padding-bottom: 60px; /* Mehr Platz für Daumen-Navigation auf Mobile */
    }
}

footer a:hover { color: #000; }

</style>
</head>

<body>

<div class="wrapper">
    <div class="logo-container" id="logoTrigger">
        <h1>Hertsch</h1>
        <div class="sub">Technologies</div>
    </div>
</div>

<div class="overlay-container" id="overlay">
    <div class="overlay-content">
        <span class="overlay-line">Mathematische Systemüberwachung</span>
        <span class="overlay-line">Strategische KI-Entwicklung</span>
        
        <span class="overlay-tech">
            Adaptive Algorithmen · Monitoring · Tech-Boutique Ravensburg
        </span>
    </div>
</div>

<footer>
    <a href="impressum.html">Impressum</a>
    <a href="datenschutz.html">Datenschutz</a>
</footer>

<script>
    const trigger = document.getElementById('logoTrigger');
    const overlay = document.getElementById('overlay');

    trigger.addEventListener('click', () => {
        overlay.classList.add('show');
        trigger.classList.add('blur-active');
    });

    overlay.addEventListener('click', () => {
        overlay.classList.remove('show');
        trigger.classList.remove('blur-active');
    });
</script>

</body>
</html>
