<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hertsch Technologies</title>
<link rel="icon" type="image/png" href="favicon.png">

<style>
@font-face {
    font-family: "HertschSerif";
    src: url("fonts/PlayfairDisplay-Regular.woff2") format("woff2");
    font-weight: 400;
    font-style: normal;
}

@font-face {
    font-family: "HertschSans";
    src: url("fonts/Inter-Light.woff2") format("woff2");
    font-weight: 300;
    font-style: normal;
}

body {
    margin: 0;
    background: #F9F7F2;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #111;
    overflow: hidden;
}

.container {
    text-align: center;
    animation: fade 1.8s ease-out forwards;
    opacity: 0;
}

h1 {
    font-family: "HertschSerif", serif;
    font-size: clamp(3rem, 8vw, 6rem);
    font-weight: 600;
    margin: 0;
    letter-spacing: -0.02em;
}

.sub {
    font-family: "HertschSans", sans-serif;
    font-size: 0.3rem;
    text-transform: uppercase;
    letter-spacing: 1.25em;
    color: #666;
}

footer {
    position: absolute;
    bottom: 40px;
    width: 100%;
    text-align: center;
    font-family: "HertschSans", sans-serif;
    font-size: 0.65rem;
    letter-spacing: 0.4em;
    text-transform: uppercase;
}

footer a {
    color: #888;
    text-decoration: none;
    margin: 0 15px;
    transition: 0.3s ease;
    font-size: 0.25rem;
}

footer a:hover {
    color: #000;
}

@keyframes fade {
    to { opacity: 1; }
}
</style>
</head>

<body>
<div class="container">
    <h1>Hertsch</h1>
    <div class="sub">Technologies</div>
</div>

<footer>
    <a href="impressum.html">Impressum</a>
    <a href="datenschutz.html">Datenschutz</a>
</footer>
</body>
</html>
